<html>
 <head>
     <link rel="stylesheet" href="styles.css">
     <title>CellularAutomata</title>
    </head>
    <body>
        <div class="flex">
            <div id="sketch-holder">
                <!-- Our sketch will go here! -->
            </div>
            <div class="options">
                <h2>Cellular Automata Options</h2>
                <label >Grid Size:
                    <select name="grid-size" id="grid-size">
                    </select>
                </label>
                <p>Dead Cell Transitions</p>
                <div class="checkbox-container" id="checkboxes0" title="Check boxes corresponding to number of live neighbors needed around a dead cell to transition to a live cell"></div>
                <p>Live Cell Transitions</p>
                <div class="checkbox-container" id="checkboxes1" title="Check boxes corresponding to number of live neighbors needed around a live cell to stay alive"></div>
            </div>
        </div>
        
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="./sketch.js"></script>
    <script src="./CellularAutomata.js"></script>
</html>
